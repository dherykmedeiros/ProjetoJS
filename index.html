<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggleButton">Modo Escuro</button>
    </div>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">
            <button id="addTaskButton">Adicionar</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Tarefa</h2>
            <input type="text" id="editTaskInput">
            <textarea id="editTaskNote" placeholder="Adicionar observação..."></textarea>
            <button id="saveEditButton">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
